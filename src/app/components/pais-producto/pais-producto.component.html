<div *ngIf='detalleProd != null'>
    <div class="container">
  
      <div>
        <ul class="list-group-dark mb-3 card-body overflow-auto" style="height:auto;" #scrollMe [scrollTop]="scrollMe">
  
          <li type="text" class="list-group-item ">
            <h3 style="color: black;">Info. Pais</h3>
            <div>
              <h6>Nombre: {{detalleProd.paisOrigen}}</h6> 
              <h6>Capital: {{detalleProd.paisOrigen.capital}}</h6>
              <img [src]="detalleProd.paisOrigen.flag" width="60px" height="40px" /> 
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
